spec:
  containers:
    - name: frontend
      image: /poc_napp_db/schema/image_repo/frontend
    - name: backend
      image: /poc_napp_db/schema/image_repo/backend
      secrets:
        - snowflakeSecret:
            objectReference: OPENAI_SECRET
          directoryPath: /run/secrets/openai # This is the path to the secret in the container
    - name: router
      image: /poc_napp_db/schema/image_repo/router
      env:
        FRONTEND_SERVICE: statefulset-0:3000 # somehow localhost not working
        BACKEND_SERVICE: statefulset-0:8001 # somehow localhost not working
  endpoints:
    - name: routerendpoint
      port: 8000
      public: true
